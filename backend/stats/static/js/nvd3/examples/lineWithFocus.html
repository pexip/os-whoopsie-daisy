<!DOCTYPE html>
<meta charset="utf-8">

<link href="../src/d3.css" rel="stylesheet" type="text/css">

<style>


body {
  overflow-y:scroll;
}

text {
  font: 12px sans-serif;
}

</style>
<body>

  <div id="test1">
    <svg></svg>
  </div>

<script src="../lib/d3.v2.js"></script>
<script src="../lib/jquery.min.js"></script>
<script src="../nv.d3.js"></script>
<script src="../src/nvtooltip.js"></script>
<script src="../src/models/legend.js"></script>
<script src="../src/models/xaxis.js"></script>
<script src="../src/models/yaxis.js"></script>
<script src="../src/models/line.js"></script>
<script src="../src/models/lineWithFocus.js"></script>
<script src="stream_layers.js"></script>
<script>

  var test_data = stream_layers(3,128,.1).map(function(data, i) {
    return { 
      key: 'Stream' + i,
      values: data
    };
  });

nv.addGraph({
  generate: function() {
    var width = $(window).width() - 40,
        height = $(window).height() - 40;

    var chart = nv.models.lineWithFocus()
                .width(width)
                .height(height)
                //.dotRadius(1) //TODO: fix this setting
                .yTickFormat(d3.format('.2r'))
                .xTickFormat(d3.format('.2r'))


    var svg = d3.select('#test1 svg')
      .attr('width', width)
      .attr('height', height)
      .datum(test_data);

    svg.transition().duration(500).call(chart);

    return chart;
  },
  callback: function(graph) {

    graph.dispatch.on('tooltipShow', function(e) {
      var offset = $('#test1').offset(),
          left = e.pos[0] + offset.left,
          top = e.pos[1] + offset.top,
          formatter = d3.format('.2r');

      var content = '<h3>' + e.series.key + '</h3>' +
                    '<p>' +
                    formatter(graph.y()(e.point)) + ', ' + formatter(graph.x()(e.point)) +
                    '</p>';

      nvtooltip.show([left, top], content);
    });

    graph.dispatch.on('tooltipHide', function(e) {
      nvtooltip.cleanup();
    });



    $(window).resize(function() {
      var width = $(window).width() - 40,
          height = $(window).height() - 40,
          margin = graph.margin();


      if (width < margin.left + margin.right + 20)
        width = margin.left + margin.right + 20;

      if (height < margin.top + margin.bottom + 20)
        height = margin.top + margin.bottom + 20;


      graph
         .width(width)
         .height(height);

      d3.select('#test1 svg')
        .attr('width', width)
        .attr('height', height)
        .call(graph);

      });
  }
});



function sinAndCos() {
  var sin = [],
      cos = [];

  for (var i = 0; i < 100; i++) {
    sin.push({x: i, y: Math.sin(i/10)});
    cos.push({x: i, y: .5 * Math.cos(i/10)});
  }

  return [
    {
      values: sin,
      key: "Sine Wave",
      color: "#ff7f0e"
    },
    {
      values: cos,
      key: "Cosine Wave",
      color: "#2ca02c"
    }
  ];
}


</script>
